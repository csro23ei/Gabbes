<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pl친tis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="Infinity_Camper_Logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <img src="infi.camp.png" alt="Camp logo" class="topbar-img">

        <nav>
            <a href="#">Home</a>
            <a href="produkter.html">V친ra Pl친tisar</a>
            <a href="delar.html">Delar</a>

        </nav>

        <img src="CGT_bild-removebg-preview.png" alt="cgt bild" class="topbar-img">
    </header>

    <!-- Video + Container -->
    <main>
        <div class="content-wrapper">
            <!-- Videon -->
            <div class="video-box">
                <video autoplay muted loop playsinline id="mainVideo">
                    <source src="video.mp4" type="video/mp4">
                </video>
                <button class="mute-btn" id="muteBtn">游댆</button>
            </div>


            <!-- Container -->
            <div class="main-container">
                <h1>Pl친tis</h1>
                <div id="platis-gallery" class="gallery">
                    <!-- Bilder med kategorin "Pl친tis" laddas in h칛r -->
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <h2>Kontakt</h2>
        <p><strong>Telefon:</strong> +46735913525</p>
        <p><strong>E-mail:</strong> <a href="mailto:Info@cgtsweden.se">Info@cgtsweden.se</a></p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>

    <script>
        const wpApiUrl = "https://www.cgtsweden.se/wp-json/wp/v2/media?per_page=100";
        const platisCategoryId = 5;

        fetch(wpApiUrl)
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("platis-gallery");
                const filtered = data.filter(img => img.attachment_categories && img.attachment_categories.includes(platisCategoryId));
                gallery.innerHTML = filtered.map(img => `
                    <a href="${img.source_url}">
                        <img src="${img.source_url}" alt="${img.alt_text || 'Pl친tis-bild'}">
                    </a>
                `).join("");
                new SimpleLightbox('#platis-gallery a', {
                    nav: true,
                    close: true,
                    captions: false
                });
            })
            .catch(err => console.error("Fel vid h칛mtning av bilder:", err));

        const video = document.getElementById('mainVideo');
        const muteBtn = document.getElementById('muteBtn');

        function updateButton() {
            muteBtn.textContent = video.muted ? '游댆' : '游댉';
        }

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateButton();
        });

        updateButton();
    </script>

</body>

</html>
