<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våra Produkter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <img src="Camp-logo-removebg-preview.png" alt="Camp logo" class="topbar-img">
        <nav>
            <a href="index.html">Home</a>
            <a href="produkter.html" class="active">Våra Produkter</a>
        </nav>
        <img src="CGT_bild-removebg-preview.png" alt="cgt bild" class="topbar-img">
    </header>

    <!-- Video över container -->
    <div class="video-container">
        <video id="product-video" src="video.mp4" muted autoplay loop playsinline></video>
        <button id="mute-btn" class="mute-btn"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>

    <!-- Produkter -->
    <main>
        <div class="main-container">
            <h1>Våra Produkter</h1>
            <div id="product-gallery" class="gallery">
                <!-- Bilder laddas in här -->
            </div>
        </div>
    </main>

    <!-- Kontakt -->
    <footer class="footer">
        <h2>Kontakt</h2>
        <p><strong>Telefon:</strong> +46735913525</p>
        <p><strong>E-mail:</strong> <a href="mailto:Info@cgtsweden.se">Info@cgtsweden.se</a></p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>

    <script>
        // OBS: Byt till HTTPS när WordPress har SSL
        const wpApiUrl = "http://www.cgtsweden.se/wp-json/wp/v2/media";

        fetch(wpApiUrl)
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("product-gallery");

                gallery.innerHTML = data.map(img => `
                    <a href="${img.source_url}">
                        <img src="${img.source_url}" alt="${img.alt_text || 'Produktbild'}">
                    </a>
                `).join("");

                new SimpleLightbox('#product-gallery a', {
                    nav: true,
                    close: true,
                    captions: false
                });
            })
            .catch(err => console.error("Fel vid hämtning av bilder:", err));


        // Mute-knapp funktion
        const video = document.getElementById("product-video");
        const muteBtn = document.getElementById("mute-btn");

        muteBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ?
                '<i class="fa-solid fa-volume-xmark"></i>' :
                '<i class="fa-solid fa-volume-high"></i>';
        });
    </script>
</body>

</html>
