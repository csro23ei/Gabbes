<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" rel="stylesheet">
</head>

<body>

    <header class="topbar">
        <img src="Camp-logo-removebg-preview.png" alt="Camp logo" class="topbar-img">
        <nav>
            <a href="index.html">Home</a>
            <a href="produkter.html">Våra Produkter</a>
            <a href="delar.html" class="active">Delar</a>
        </nav>
        <img src="CGT_bild-removebg-preview.png" alt="cgt bild" class="topbar-img">
    </header>


    <main>
        <div class="main-container">
            <h1>Delar</h1>
            <div id="delar-gallery" class="gallery">

            </div>
        </div>
    </main>


    <footer class="footer">
        <h2>Kontakt</h2>
        <p><strong>Telefon:</strong> +46735913525</p>
        <p><strong>E-mail:</strong> <a href="mailto:Info@cgtsweden.se">Info@cgtsweden.se</a></p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>

    <script>
        const wpApiUrl = "http://www.cgtsweden.se/wp-json/wp/v2/media?per_page=100";
        const delarCategoryId = 4; // ID för kategorin "Delar"

        fetch(wpApiUrl)
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("delar-gallery");


                const filtered = data.filter(img => img.attachment_categories && img.attachment_categories.includes(delarCategoryId));


                gallery.innerHTML = filtered.map(img => `
                    <a href="${img.source_url}">
                        <img src="${img.source_url}" alt="${img.alt_text || 'Delar-bild'}">
                    </a>
                `).join("");


                new SimpleLightbox('#delar-gallery a', {
                    nav: true,
                    close: true,
                    captions: false
                });
            })
            .catch(err => console.error("Fel vid hämtning av bilder:", err));
    </script>
</body>

</html>
